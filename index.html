<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Tiny Library App</title>
  </head>
  <body>  
    <dialog class="dialog">
      <form method="dialog">
          <div class="form-item">
            <label for="title">Title*</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="form-item">
            <label for="author">Author*</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-item">
            <label for="pages">No. of Pages*</label>
            <input type="number" name="pages" id="pages" required />
          </div>
          <div class="form-item">
            <label for="status">Status*</label>
            <div class="radio">
              <div>
                <input type="radio" name="status" id="read" value="read"  checked />
                <label for="read">Read</label>
              </div>
              <div>  
                <input type="radio" name="status" id="not-read" value="not-read"  />
                <label for="not-read">Not Read</label>
              </div>
            </div>
          </div>
          <div class="form-buttons-item">
            <button id="confirm-button" value="default" class="btn btn-big btn-primary" type="submit" >Add Book</button>
            <button id="close-dialog" class="btn btn-big btn-danger-inverted">Close</button>
          </div>
      </div>
      </form>
    </dialog>
    <header>
      <div class="logo">tiny-library-app <sup style="font-size: 12px">TM</sup></div>
      <button class="btn btn-big btn-primary add" id="open-dialog">Add Book</button>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>No. of Pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
    <script src="main.js"></script>
  </body>
</html>
